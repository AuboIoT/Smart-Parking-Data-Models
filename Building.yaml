components:
  schemas:
    Building:
      description: Information on a given Building
      type: object
      properties:
        address:
          description: The mailing address
          properties:
            addressCountry:
              description: 'The country. For example, Spain'
              type: string
              x-ngsi:
                model: https://schema.org/addressCountry
                type: Property
            addressLocality:
              description: 'The locality in which the street address is, and which is in the region'
              type: string
              x-ngsi:
                model: https://schema.org/addressLocality
                type: Property
            addressRegion:
              description: 'The region in which the locality is, and which is in the country'
              type: string
              x-ngsi:
                model: https://schema.org/addressRegion
                type: Property
            district:
              description: 'A district is a type of administrative division that, in some countries, is managed by the local government'
              type: string
              x-ngsi:
                type: Property
            postOfficeBoxNumber:
              description: 'The post office box number for PO box addresses. For example, 03578'
              type: string
              x-ngsi:
                model: https://schema.org/postOfficeBoxNumber
                type: Property
            postalCode:
              description: 'The postal code. For example, 24004'
              type: string
              x-ngsi:
                model: https://schema.org/https://schema.org/postalCode
                type: Property
            streetAddress:
              description: The street address
              type: string
              x-ngsi:
                model: https://schema.org/streetAddress
                type: Property
            streetNr:
              description: Number identifying a specific property on a public street
              type: string
              x-ngsi:
                type: Property
          type: object
          x-ngsi:
            model: https://schema.org/address
            type: Property
        category:
          description: 'Category of the building. Enum:''apartments, bakehouse, barn, bridge, bungalow, bunker, cathedral, cabin, carport, chapel, church, civic, commercial, conservatory, construction, cowshed, detached, digester, dormitory, farm, farm_auxiliary, garage, garages, garbage_shed, grandstand, greenhouse, hangar, hospital, hotel, house, houseboat, hut, industrial, kindergarten, kiosk, mosque, office, parking, pavilion, public, residential, retail, riding_hall, roof, ruins, school, service, shed, shrine, stable, stadium, static_caravan, sty, synagogue, temple, terrace, train_station, transformer_tower, transportation, university, warehouse, water_tower'''
          items:
            enum:
              - apartments
              - bakehouse
              - barn
              - bridge
              - bungalow
              - bunker
              - cathedral
              - cabin
              - carport
              - cemetery
              - chapel
              - church
              - civic
              - commercial
              - conservatory
              - construction
              - cowshed
              - detached
              - digester
              - dormitory
              - farm
              - farm_auxiliary
              - garage
              - garages
              - garbage_shed
              - grandstand
              - greenhouse
              - hangar
              - hospital
              - hotel
              - house
              - houseboat
              - hut
              - industrial
              - kindergarten
              - kiosk
              - mosque
              - office
              - parking
              - pavilion
              - public
              - residential
              - retail
              - riding_hall
              - roof
              - ruins
              - school
              - service
              - shed
              - shrine
              - stable
              - stadium
              - static_caravan
              - sty
              - synagogue
              - temple
              - terrace
              - train_station
              - transformer_tower
              - transportation
              - university
              - warehouse
              - water_tower
            type: string
          type: array
          x-ngsi:
            type: Property
        dateCreated:
          description: Entity creation timestamp. This will usually be allocated by the storage platform
          format: date-time
          type: string
          x-ngsi:
            type: Property
        dateModified:
          description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
          format: date-time
          type: string
          x-ngsi:
            type: Property
        description:
          description: A description of this item
          type: string
          x-ngsi:
            type: Property
        id:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
          description: Unique identifier of the entity
          x-ngsi:
            type: Property
        location:
          description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
          oneOf:
            - description: Geojson reference to the item. Point
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    type: number
                  minItems: 2
                  type: array
                type:
                  enum:
                    - Point
                  type: string
              required:
                - type
                - coordinates
              title: GeoJSON Point
              type: object
              x-ngsi:
                type: GeoProperty
            - description: Geojson reference to the item. LineString
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 2
                  type: array
                type:
                  enum:
                    - LineString
                  type: string
              required:
                - type
                - coordinates
              title: GeoJSON LineString
              type: object
              x-ngsi:
                type: GeoProperty
            - description: Geojson reference to the item. Polygon
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 4
                    type: array
                  type: array
                type:
                  enum:
                    - Polygon
                  type: string
              required:
                - type
                - coordinates
              title: GeoJSON Polygon
              type: object
              x-ngsi:
                type: GeoProperty
            - description: Geojson reference to the item. MultiPoint
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPoint
                  type: string
              required:
                - type
                - coordinates
              title: GeoJSON MultiPoint
              type: object
              x-ngsi:
                type: GeoProperty
            - description: Geojson reference to the item. MultiLineString
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiLineString
                  type: string
              required:
                - type
                - coordinates
              title: GeoJSON MultiLineString
              type: object
              x-ngsi:
                type: GeoProperty
            - description: Geojson reference to the item. MultiLineString
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 4
                      type: array
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPolygon
                  type: string
              required:
                - type
                - coordinates
              title: GeoJSON MultiPolygon
              type: object
              x-ngsi:
                type: GeoProperty
          x-ngsi:
            type: GeoProperty
        mapUrl:
          anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
          description: Reference to the map containing the building
          x-ngsi:
            type: Relationship
        name:
          description: The name of this item
          type: string
          x-ngsi:
            type: Property
        type:
          description: NGSI Entity type
          enum:
            - Building
          type: string
          x-ngsi:
            type: Property
      required:
        - type
        - id
        - category
        - address
